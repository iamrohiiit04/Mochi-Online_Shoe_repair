<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/img/mochi-high-resolution-logo.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochi</title>
  </head>
  <body>
    <!--Header-->
    <section>
    <!--Header Container-->
      <div>
        <!--Upper Part-->
        <div class="w-full  md:h-9 bg-elite-blue flex flex-col md:flex-row justify-between text-white">
          <!--Delivery Offer-->
          <div class="flex items-center mx-auto">
            <!--Delivery Truck Icon-->
            <div class="w-8">
              <img src="./src/img/delivery-truck.png" alt="Delivery Truck">
            </div>
            <!--Offer Text-->
            <div>
              <p>&nbsp; Free Express Delivery Over &euro;50</p>
            </div>
          </div>
          <!--Contact Details-->
          <div class="flex items-center mx-auto mb-2 md:mb-0">
            <!--Telephone Details-->
            <div class="flex">
              <!--Telephone Icon-->
              <div class="w-5">
                <img src="./src/img/telephone.png" alt="Delivery Truck">
              </div>
              <!--Telephone Number-->
              <div>
                <p>&nbsp; +353 0123 456789 &nbsp; &nbsp;</p>
              </div>
            </div>
            <!--Email Details-->
            <div class="flex">
              <!--Email Icon-->
              <div class="w-6">
                <img src="./src/img/mail.png" alt="Delivery Truck">
              </div>
              <!--Email Id-->
              <div>
                <p>&nbsp; info@mochi.com</p>
              </div>
            </div>
          </div>
        </div>
        <!--Lower Part-->
        <div class="flex flex-col md:flex-row justify-between items-center font-bold text-elite-blue ">
          <!--Logo-->
          <div class="mx-auto">
            <a href="#">
              <img src="./src/img/mochi.svg" alt="Mochi" class="w-56 p-2 mx-auto">
            </a>
          </div>
          <!--Navigation Bar, User and Cart-->
          <div class="mx-auto flex flex-col md:flex-row">
          <!--Navigation Bar-->
            <nav class="space-x-5 flex justify-center">
              <a href="#" class="hover:border-b-4 hover:border-bright-navy-blue hover:rounded-sm p-1">Home</a>
              <a href="#" class="hover:border-b-4 hover:border-bright-navy-blue hover:rounded-sm p-1">About</a>
              <a href="#" class="hover:border-b-4 hover:border-bright-navy-blue hover:rounded-sm p-1">Shop</a>
              <a href="#" class="hover:border-b-4 hover:border-bright-navy-blue hover:rounded-sm p-1">Pricing</a>
              <a href="#" class="hover:border-b-4 hover:border-bright-navy-blue hover:rounded-sm p-1">Contact</a>
            </nav>
            <!--User & Cart-->
            <div class="flex ml-4 p-2 md:p-0 justify-center">
              <!--User-->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
              </svg>
              <!--Cart-->
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>  
    </section>

    <!--Hero Section-->
    <section class="hero bg-cover bg-center bg-no-repeat h-screen flex items-center justify-center" style="background-image: url(./src/img/HeroScreen.png);">
      <!--Hero Section Container-->
      <div class="flex flex-col-reverse md:flex-row items-center">
        <!--Left Hero Section-->
        <div class="md:w-1/2 text-white flex flex-col">
          <!--Hero Section Content-->
          <div class="md:w-2/3 text-center md:text-left mx-9 md:mx-0">
            <h2 class="text-4xl  font-bold mb-4">
              Repair your shoes within 24 hours
            </h2>
            <p class="mb-10">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt expedita veniam porro, voluptatum.</p>
            <a>
              <button class="border-2 border-white rounded-full p-2">
                Repair my shoes now &rarr;
              </button>
            </a>
          </div>
        </div>
        <!--Right Hero Section-->
        <div class="w-2/3 md:w-1/2 flex md:justify-end mb-6 md:mb-0">
          <!--Hero Image-->
          <img src="./src/img/cobbler.jpg" alt="Cobbler" class="border-8 border-pale-marigold rounded-full" >
        </div>
      </div>
    </section>

    <!--Review-->
    
   



  </body>
</html>
