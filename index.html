<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/img/mochi-high-resolution-logo.svg"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochi</title>
  </head>
  <body>
    <!--Header-->
    <section>
    <!--Header Container-->
      <div>
        <!--Upper Part-->
        <div class="w-full  md:h-9 bg-elite-blue flex flex-col md:flex-row justify-between text-white">
          <!--Delivery Offer-->
          <div class="flex items-center mx-auto">
            <!--Delivery Truck Icon-->
            <div class="w-8">
              <img src="./src/img/delivery-truck.png" alt="Delivery Truck">
            </div>
            <!--Offer Text-->
            <div>
              <p>&nbsp; Free Express Delivery Over &euro;50</p>
            </div>
          </div>
          <!--Contact Details-->
          <div class="flex items-center mx-auto mb-2 md:mb-0">
            <!--Telephone Details-->
            <div class="flex">
              <!--Telephone Icon-->
              <div class="w-5">
                <img src="./src/img/telephone.png" alt="Delivery Truck">
              </div>
              <!--Telephone Number-->
              <div>
                <p>&nbsp; +353 0123 456789 &nbsp; &nbsp;</p>
              </div>
            </div>
            <!--Email Details-->
            <div class="flex">
              <!--Email Icon-->
              <div class="w-6">
                <img src="./src/img/mail.png" alt="Delivery Truck">
              </div>
              <!--Email Id-->
              <div>
                <p>&nbsp; info@mochi.com</p>
              </div>
            </div>
          </div>
        </div>
        <!--Lower Part-->
        <div>

        </div>
      </div>  
    </section>
    
   



  </body>
</html>
